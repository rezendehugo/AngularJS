<!DOCTYPE html>
<html ng-app="app"  lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intensivão AnguarJS e Java</title>

        <!--importando o angular, bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 

        <style>

            .match {
                
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            .match__team {
                
                padding: 15px;
                position: relative;
                
            }

            .match__team:first-child .match__team--bg {
                border-left: 3px solid red;
            }

            .match__team:last-child .match__team--bg {
                border-right: 3px solid blue;
            }
            .match__team--bg {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left:0;
                transform: skew(-25deg);
                
                z-index: -1;
            }

            .match__team--name{
                text-align: center;

            }
            .match__team--name:not(:focus){
            border: none;
            }
            
            .match__score {
                text-align: center;
            }

        </style>

    </head>

    <body>

        <div ng-controller="MainController" >
            <h1>Partidas</h1>
            <button ng-click = create() > Nova Partida </button>
            <button ng-click = save() > Salvar </button>
            <div ng-repeat = "match in matches" class="match" >
                <div class="match__team" >
                    <div class="match__team--bg" > </div>
                    <button class = "match__team--control" ng-if= "!match.done" ng-click = "minusA(match)" >-</button>
                    <input class = "match__team--name" ng-disabled = "match.done" type="text" ng-model = "match.teamA" />
                    <button class = "match__team--control" ng-if= "!match.done" ng-click = "addA(match)" >+</button>
                </div>
                <div class="match_score" >
                    <p>{{match.status}}</p>
                    <p>{{match.scoreA}} - {{match.scoreB}}</p>
                    <p ng-if= "!match.done" >
                        <a ng-click = "finish(match)">Finalizar</a>
                    </p>
                </div>
                
                <div class="match__team" >
                    <div class="match__team--bg" > </div>
                    <button class = "match__team--control" ng-if= "!match.done" ng-click = "minusB(match)" >-</button>
                    <input class = "match__team--name" ng-disabled = "match.done" type="text" ng-model = "match.teamB" />
                    <button class = "match__team--control"ng-if= "!match.done" ng-click = "addB(match)" >+</button>
                </div>
            </div>
        </div>


        <script>
            //conectar o html ao Angular
            var app = angular.module("app",[]);

            app.controller("MainController", function($scope){
                //Variáveis estado(dados)

                //Guardar todas as partidas
                $scope.matches = [];

                //Funções mudam o estado 
                $scope.addA = function(match){
                    match.scoreA++;
                };
                $scope.minusA = function(match){
                    if(match.scoreA > 0){
                       match.scoreA--;
                    }
                };
                $scope.addB = function(match){
                    match.scoreB++;
                };
                $scope.minusB = function(match){
                    if(match.scoreB > 0){
                        match.scoreB--;
                    }
                };
                $scope.finish = function(match){
                    match.status = 'Finalizada';
                    match.done = true;
                }
                
                $scope.save = function(){
                    //JAVA
                    alert("TODO enviar dados para o servidor JAVA:\n\n" + 
                    JSON.stringify($scope.matches));
                }
                $scope.create = function(){
                    var m  = {
                    scoreA: 0,
                    scoreB: 0,
                    teamA: "Mandante",
                    teamB: "Visitante",
                    status: "Jogando",
                    done: false,
                };
                $scope.matches.push(m)
                }
                
            });

        </script>
    </body>
</html>
