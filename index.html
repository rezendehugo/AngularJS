<!DOCTYPE html>
<html ng-app="app"  lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intensiv√£o AnguarJS e Java</title>

        <!--importando o angular, bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 

        <style>

            .match {
                
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            .match__team {
                
                padding: 15px;
                position: relative;
                
            }

            .match__team:first-child .match__team--bg {
                border-left: 3px solid red;
            }

            .match__team:last-child .match__team--bg {
                border-right: 3px solid blue;
            }
            .match__team--bg {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left:0;
                transform: skew(-25deg);
                
                z-index: -1;
            }

            .match__team--name{
                text-align: center;

            }
            .match__team--name:not(:focus){
            border: none;
            }
            
            .match__score {
                text-align: center;
            }

        </style>

    </head>

    <body>
        <cb-match-list></cb-match-list>
        <script>
            //conectar o html ao Angular
            var app = angular.module("app",[]);

            app.component("cbMatchList",{
                templateUrl: "cb-match-list.html",
                controller: function($scope){
                    $scope.matches = [];

                    $scope.addA = function(match){
                        match.scoreA++;
                    };
                    $scope.minusA = function(match){
                        if(match.scoreA > 0){
                        match.scoreA--;
                        }
                    };
                    $scope.addB = function(match){
                        match.scoreB++;
                    };
                    $scope.minusB = function(match){
                        if(match.scoreB > 0){
                            match.scoreB--;
                        }
                    };
                    $scope.finish = function(match){
                        match.status = 'Finalizada';
                        match.done = true;
                    };

                    $scope.save = function(){
                        //JAVA
                        alert("TODO enviar dados para o servidor JAVA:\n\n" + 
                        JSON.stringify($scope.matches));
                    };
                    $scope.create = function(){
                        var m  = {
                        scoreA: 0,
                        scoreB: 0,
                        teamA: "Mandante",
                        teamB: "Visitante",
                        status: "Jogando",
                        done: false,
                    };
                    $scope.matches.push(m)
                    };
                },
            });
        </script>
    </body>
</html>
